<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Galleries - Face Recognition Gallery Manager</title>
    <link rel="icon" href="/static/images/gallery.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css?v=1.1">
    
    <!-- Toast Notifications CSS -->
    <link rel="stylesheet" href="/static/css/toast.css?v=1.1">
</head>
<body>
    <!-- Common Header -->
    <div id="common-header"></div>

    <!-- Common Navigation -->
    <div id="common-nav"></div>

    <!-- Main Content -->
    <div class="bg-light p-5 rounded shadow-sm">
    <div class="container py-4">
        <!-- Create/Update Galleries Section -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-success text-white p-4">
                    <div class="d-flex align-items-center">
                        <div class="feature-icon bg-white text-success rounded-circle p-3 me-3">
                            <i class="fas fa-database fa-lg"></i>
                        </div>
                        <div>
                            <h4 class="mb-1">Create/Update Galleries</h4>
                            <p class="mb-0 opacity-75"><i class="fas fa-info-circle me-1"></i> Step 2: Build face recognition galleries</p>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card shadow-sm border-0 mb-4">
                                <div class="card-header bg-light border-0 py-3">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-plus-circle text-success fa-lg me-2"></i>
                                        <h5 class="mb-0">Create/Update Gallery</h5>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <form id="createGalleryForm">
                                        <div class="mb-4">
                                            <label for="galleryYear" class="form-label fw-bold"><i class="fas fa-calendar-alt me-2"></i>Batch Year</label>
                                            <select id="galleryYear" class="form-select form-control-lg" required>
                                                <option value="" selected disabled>Select Batch Year</option>
                                                <!-- Will be populated dynamically -->
                                            </select>
                                        </div>
                                        <div class="mb-4">
                                            <label for="galleryDepartment" class="form-label fw-bold"><i class="fas fa-building me-2"></i>Department</label>
                                            <select id="galleryDepartment" class="form-select form-control-lg" required>
                                                <option value="" selected disabled>Select Department</option>
                                                <!-- Will be populated dynamically -->
                                            </select>
                                        </div>
                                        <!-- <div class="mt-2 d-grid">
                                            <button type="button" id="debugDropdowns" class="btn btn-sm btn-warning">
                                                <i class="fas fa-bug me-2"></i>Debug Database & Dropdowns
                                            </button>
                                        </div> -->
                                        <div class="mb-4 form-check">
                                            <input type="checkbox" class="form-check-input" id="updateExisting">
                                            <label class="form-check-label fw-bold" for="updateExisting">
                                                <i class="fas fa-sync me-2"></i>Update existing gallery (if available)
                                            </label>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" id="btnCreateGallery" class="btn btn-success btn-lg">
                                                <i class="fas fa-database me-2"></i>Create/Update Gallery
                                            </button>
                                        </div>
                                    </form>
                                    <div id="galleryCreationResult" class="mt-4 p-3 rounded"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-header bg-light border-0 py-3">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-list-check text-primary fa-lg me-2"></i>
                                        <h5 class="mb-0">Processed Data Sets</h5>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <div id="processedDatasets" class="bg-light rounded p-3">
                                        <div class="text-center py-4">
                                            <div class="spinner-border text-success" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <p class="mt-3 text-muted">Loading processed datasets...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Common Footer -->
    <div id="common-footer"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common Layout Components -->
    <script src="/static/js/common-layout.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js?v=1.1"></script>
</body>
</html>
