<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Galleries - Face Recognition Gallery Manager</title>
    <link rel="icon" href="/static/images/gallery.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css?v=1.1">
    
    <!-- Toast Notifications CSS -->
    <link rel="stylesheet" href="/static/css/toast.css?v=1.1">
</head>
<body>
    <!-- Common Header -->
    <div id="common-header"></div>

    <!-- Common Navigation -->
    <div id="common-nav"></div>

    <!-- Main Content -->
    <div class="bg-light p-5 rounded shadow-sm">
    <div class="container py-4">
        <!-- View Galleries Section -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-info text-white p-4">
                    <div class="d-flex align-items-center">
                        <div class="feature-icon bg-white text-info rounded-circle p-3 me-3">
                            <i class="fas fa-images fa-lg"></i>
                        </div>
                        <div>
                            <h4 class="mb-1">View Galleries</h4>
                            <p class="mb-0 opacity-75"><i class="fas fa-info-circle me-1"></i> Browse and manage face recognition galleries</p>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="bg-light p-4 rounded mb-4">
                                <div class="d-flex align-items-center justify-content-between">
                                    <h5 class="mb-0"><i class="fas fa-database me-2 text-info"></i>Available Galleries</h5>
                                    <button class="btn btn-outline-info btn-sm" id="refreshGalleriesBtn">
                                        <i class="fas fa-sync-alt me-2"></i>Refresh List
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="galleriesPlaceholder" class="text-center py-5 bg-light rounded">
                        <div class="spinner-border text-info" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Loading galleries...</p>
                    </div>
                    
                    <div id="galleriesList" class="list-group mt-3 shadow-sm">
                        <!-- Galleries will be loaded here dynamically -->
                    </div>
                    
                    <div class="mt-4 bg-light p-4 rounded">
                        <h6 class="mb-3"><i class="fas fa-lightbulb text-warning me-2"></i>Gallery Information</h6>
                        <p class="text-muted mb-0">Galleries contain face embeddings used for recognition. Select a gallery to view details or delete it if no longer needed.</p>
                    </div>
                </div>
            </div>
        </div>
    

    <!-- Common Footer -->
    <div id="common-footer"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common Layout Components -->
    <script src="/static/js/common-layout.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js?v=1.1"></script>
</body>
</html>
