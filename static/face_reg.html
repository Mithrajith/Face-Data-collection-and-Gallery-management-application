<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Face Recognition Gallery Manager</title>
    <link rel="icon" href="/static/images/gallery.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css?v=1.1">
    
    <!-- Toast Notifications CSS -->
    <link rel="stylesheet" href="/static/css/toast.css?v=1.1">
</head>
<body>
    <!-- Common Header -->
    <div id="common-header"></div>

    <!-- Common Navigation -->
    <div id="common-nav"></div>

    <!-- Main Content -->
    <div class="bg-light p-5 rounded shadow-sm">
    <div class="container py-4">
        <!-- Face Recognition Section -->
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white p-4">
                    <div class="d-flex align-items-center">
                        <div class="feature-icon bg-white text-danger rounded-circle p-3 me-3">
                            <i class="fas fa-user-check fa-lg"></i>
                        </div>
                        <div>
                            <h4 class="mb-1">Face Recognition</h4>
                            <p class="mb-0 opacity-75"><i class="fas fa-info-circle me-1"></i> Identify faces using trained galleries</p>
                        </div>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card shadow-sm border-0 mb-4">
                                <div class="card-header bg-light border-0 py-3">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-upload text-danger fa-lg me-2"></i>
                                        <h5 class="mb-0">Upload Image for Recognition</h5>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <div class="mb-4">
                                        <div class="image-preview mb-4 border rounded shadow-sm">
                                            <img id="imagePreview" src="/static/img/placeholder.png" class="img-fluid" alt="Preview">
                                        </div>
                                        <label for="recognitionImage" class="form-label fw-bold"><i class="fas fa-file-image me-2"></i>Select Image</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="fas fa-camera"></i></span>
                                            <input class="form-control form-control-lg" type="file" id="recognitionImage" accept="image/*">
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <h5 class="mb-0 fw-bold"><i class="fas fa-layer-group me-2 text-danger"></i>Select Galleries</h5>
                                        
                                    </div>
                                    <div class="mb-4 bg-light p-3 rounded" id="galleryCheckboxes">
                                        <!-- Will be populated dynamically -->
                                        <div class="text-center py-3">
                                            <div class="spinner-border text-danger" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <p class="mt-2 text-muted">Loading available galleries...</p>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button id="btnRecognize" class="btn btn-danger btn-lg" disabled>
                                            <i class="fas fa-search me-2"></i>Recognize Faces
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card shadow-sm border-0 h-100">
                                <div class="card-header bg-light border-0 py-3">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-id-card text-danger fa-lg me-2"></i>
                                        <h5 class="mb-0">Recognition Results</h5>
                                    </div>
                                </div>
                                <div class="card-body p-4">
                                    <div class="result-container text-center p-3 border rounded shadow-sm mb-4 bg-light">
                                        <img id="resultImage" src="/static/img/placeholder.png" class="img-fluid" alt="Result">
                                    </div>
                                    <div id="recognitionResults" class="mt-4 p-3 rounded">
                                        <!-- Will show results after recognition -->
                                        <div class="text-center py-3 text-muted">
                                            <i class="fas fa-info-circle fa-2x mb-2"></i>
                                            <p>Recognition results will appear here</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  

    <!-- Common Footer -->
    <div id="common-footer"></div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common Layout Components -->
    <script src="/static/js/common-layout.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/js/app.js?v=1.1"></script>
</body>
</html>
