<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Face Collection</title>
  <link favicon rel="icon" href="/static/images/data_collection.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/css/style.css"/>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <div class="nba">
        <img src="/static/images/image.png" class="nba-logo" alt="Institution Logo" />
      </div>
      <div class="college-info">
        <h1>SRI SHAKTHI INSTITUTE OF ENGINEERING AND TECHNOLOGY</h1>
      </div>
    </div>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0">
          <div class="card-header text-center bg-primary text-white">
            <h3><i class="bi bi-person-circle"></i> Student Login</h3>
          </div>
          <div class="card-body p-4">
            <form id="login-form">
              <div class="mb-3">
                <label for="regno" class="form-label">Register Number</label>
                <input type="text" class="form-control" id="regno" name="regno" placeholder="Enter registration number" required />
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Login
              </button>
            </form>
            <div id="login-error" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed-footer bg-gradient py-1" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: white; border-top: 1px solid rgba(0,0,0,0.05); z-index: 999;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <small class="mb-0">
                    <span class="text-muted">Designed & Developed by</span>
                    <span class="fw-medium ms-1"><a href="/about" style="list-style: none;">AI & ML Students</a></span>
                </small>
            </div>
        </div>
    </div>
  </footer>

  <script src="/static/js/login.js"></script>
</body>
</html>
